<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>
<body>
<div class="chart">

</div>
</body>
<script src="/node_modules/d3/build/d3.js"></script>
<script title=""></script>
<script>
    var data = [4, 8, 15, 165, 23, 42];
    var pixel = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, 420]);

    d3.select(".chart")
        .selectAll("div")
        .data(data)
        .enter().append("div")
        .style("width", function (d) {
            return pixel(d) + "px";
        })
        .text(function (d) {
            return d;
        });
</script>
</html>
